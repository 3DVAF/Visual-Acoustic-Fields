  <!-- Page loading styles -->
  <style>
    pre {
      border: 1px solid #eff2fc;
      display: none;
      font-size: 12px;
      margin: 5px 0;
      max-width: 96%;
      overflow: auto;
      padding: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .page-loading {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      -webkit-transition: all .4s .2s ease-in-out;
      transition: all .4s .2s ease-in-out;
      background-color: #fff;
      opacity: 0;
      visibility: hidden;
      z-index: 9999
    }

    .dark-mode .page-loading {
      background-color: #131022;
    }

    .page-loading.active {
      opacity: 1;
      visibility: visible
    }

    .page-loading-inner {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      text-align: center;
      -webkit-transform: translateY(-50%);
      transform: translateY(-50%);
      -webkit-transition: opacity .2s ease-in-out;
      transition: opacity .2s ease-in-out;
      opacity: 0
    }

    .page-loading.active>.page-loading-inner {
      opacity: 1
    }

    .page-loading-inner>span {
      display: block;
      font-size: 1rem;
      font-weight: normal;
      color: #9397ad
    }

    .dark-mode .page-loading-inner>span {
      color: #fff;
      opacity: .6
    }

    .page-spinner {
      display: inline-block;
      width: 2.75rem;
      height: 2.75rem;
      margin-bottom: .75rem;
      vertical-align: text-bottom;
      border: .15em solid #b4b7c9;
      border-right-color: transparent;
      border-radius: 50%;
      -webkit-animation: spinner .75s linear infinite;
      animation: spinner .75s linear infinite
    }

    .dark-mode .page-spinner {
      border-color: rgba(255, 255, 255, .4);
      border-right-color: transparent
    }

    @-webkit-keyframes spinner {
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes spinner {
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
  </style>

  <!-- Theme mode -->

  </script>

  <script>
    document.addEventListener('scroll', function (e) {
      let currentOffset = window.scrollY + 80, currentSection = "",
        sections = ["tracks", "submission", "dates", "schedule", "speakers", "organizers", "awards", "previous"];
      for (let i = 0; i < sections.length; ++i) {
        if (currentOffset < document.getElementById(sections[i]).offsetTop) { break; }
        currentSection = sections[i];
      }

      let navbar = document.getElementsByClassName("navbar-nav")[0],
        navLinks = navbar.getElementsByTagName("a");

      for (let i = 0; i < navLinks.length; ++i) {
        navLinks[i].classList.remove("active");
        if (navLinks[i].getAttribute("href") == "#" + currentSection) {
          navLinks[i].classList.add("active");
        }
      }
    })
  </script>



  <script type="text/javascript">
    $('#schedule').on('click', '.abstract', function () {
      var bibtexBlock = $('pre', $(this).parent().parent().parent()),
        isVisible = bibtexBlock.is(':visible')

      if (isVisible) { bibtexBlock.slideUp(36) }
      else { bibtexBlock.slideDown(36) }
    })
